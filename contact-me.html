<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Contact Form</title>
	
  </head>
  
  <body>
	<header>
		<img src="./images/logo.png" class="img-fluid" alt="Responsive image">
		<nav class="justify-content-center navbar navbar-expand-sm navbar-light" style="background-color: #e3f2fd;">
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ">
			  <li class="nav-item">
				<a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="#">My Work</a>
			  </li>
			  <li class="nav-item active">
				<a class="nav-link" href="#">Contact Me</a>
			  </li>
			</ul>
		  </div>
		</nav>
	</header>

	<main>
		<img src="./images/landscape.jpg" class="img-fluid" alt="Responsive image" style="width:100%">
	</main>
	<article class="container">
	<form class="was-validated">
		<div class="mb-3">
			<label>Name</label>
			<input type="text" class="form-control" id="validationText" placeholder="Name" required>
		<div class="invalid-feedback">
			Please enter your name.
		</div>
		</div>
		<div class="mb-3">
			<label>Email</label>
			<input type="email" class="form-control" id="validationEmail" placeholder="Email Required" required>
		<div class="invalid-feedback">
			Please enter your email.
		</div>
		</div>
		<div class="mb-3">
			<label>Message</label>
			<textarea class="form-control" id="validationTextarea" placeholder="Message Required" required></textarea>
		<div class="invalid-feedback">
			Please type your message in the textarea.
		</div>
		</div>
		<button class="btn btn-primary" type="submit">Send</button>	
	</form>
	</article>
	<footer>
		<p class="text-center" style="background-color: #011926;padding: 20px;color: white;">2019 Â© Abdul Basith</p>
	</footer>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
  
</html>
